<form class="login-form" #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
  <div>
    <div class="form-group">
      <h1>Please sign in</h1>
    </div>
    <div class="form-group">
      <input pInputText type="email" class="form-control" #UserName ngModel name="UserName" placeholder="Username" required />
    </div>
    <div class="form-group">
      <input pInputText type="password" class="form-control" #Password ngModel name="Password" placeholder="Password" required />
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Submit</button>
    </div>
    <div class="form-group">
      <div *ngIf="isLoginError" class="ui-message ui-messages-error ui-corner-all" style="color: red;">
        <i class="fa fa-close"></i>
        {{errorMessage}}
      </div>
    </div>
  </div>
</form>
