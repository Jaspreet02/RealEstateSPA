<form class="login-form" #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)"
    style="text-align: center">
    <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid">
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <h1>Please sign in</h1>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <input pInputText type="text" #UserName ngModel name="UserName" placeholder="Username" required>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <input pInputText type="password" #Password ngModel name="Password" placeholder="Password" required>
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <p-checkbox [(ngModel)]="value" name="RememberMe" binary="true"></p-checkbox>
                Remember me
            </div>
        </div>
        <div class="ui-grid-row">
            <div class="ui-grid-col-12">
                <button pButton type="submit" label="Sign in" [disabled]="!loginForm.valid"></button>
            </div>
        </div>
        <div class="ui-grid-row">
            <div *ngIf="isLoginError" class="ui-message ui-messages-error ui-corner-all">
                <i class="fa fa-close"></i>
                {{errorMessage}}
            </div>
        </div>
    </div>
</form>
